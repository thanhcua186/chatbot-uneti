<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trợ lý ảo tuyển sinh UNETI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .chat-container { max-width: 600px; margin: 30px auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; background: #fefefe; }
    .message { margin-bottom: 10px; padding: 10px 15px; border-radius: 20px; max-width: 75%; }
    .user-message { background-color: #d1e7dd; align-self: end; text-align: right; margin-left: auto; }
    .bot-message { background-color: #e2e3e5; align-self: start; text-align: left; margin-right: auto; }
    .chat-input { display: flex; gap: 10px; }
    .chat-input input { flex: 1; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h4 class="text-center mb-4">Trợ lý ảo tuyển sinh UNETI</h4>
    <div id="messages" class="d-flex flex-column chat-box"></div>
    <div class="chat-input">
      <input type="text" id="userInput" class="form-control" placeholder="Nhập câu hỏi...">
      <button class="btn btn-primary" onclick="send()">Gửi</button>
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const messagesBox = document.getElementById("messages");
      messagesBox.innerHTML += `<div class='message user-message'>${message}</div>`;
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: message })
      });

      const data = await res.json();
      messagesBox.innerHTML += `<div class='message bot-message'>${data.answer}</div>`;
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
